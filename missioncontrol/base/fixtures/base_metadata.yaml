# application types
- model: base.Application
  pk: 1
  fields:
    name: firefox
    telemetry_name: Firefox
- model: base.Application
  pk: 2
  fields:
    name: fennec
    telemetry_name: Fennec

# operating systems
- model: base.Platform
  pk: 1
  fields:
    name: windows
    telemetry_name: Windows
- model: base.Platform
  pk: 2
  fields:
    name: mac
    telemetry_name: Mac
- model: base.Platform
  pk: 3
  fields:
    name: linux
    telemetry_name: Linux
- model: base.Platform
  pk: 4
  fields:
    name: android
    telemetry_name: Android

# channels
- model: base.Channel
  pk: 1
  fields:
    name: release
    update_interval: 42 00:00:00 # = 6 weeks
    min_expected_client_count: 100
- model: base.Channel
  pk: 2
  fields:
    name: beta
    update_interval: 14 00:00:00
    min_expected_client_count: 10
- model: base.Channel
  pk: 3
  fields:
    name: nightly
    update_interval: 3 00:00:00
    min_expected_client_count: 10
- model: base.Channel
  pk: 4
  fields:
    name: esr
    update_interval: 42 00:00:00 # = 6 weeks
    min_expected_client_count: 50
